<!doctype html>
<html lang="pt">
<head>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer-when-downgrade">

  <meta charset="utf-8">

  <title>Shading Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to bottom, #FF69B4, #8B008B);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
    }

    @media (min-width: 400px) {
      .column {
        width: 50%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
<script>

function msg_clear(){var msg = document.getElementById('messagem').innerHTML = '';var inpu = document.getElementById('link').value = '';document.getElementById('vvideo').style.display = "none"}

function status_code(){
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);


  var url = urlParams.get('link').replace(/^http:/, "https:");

  var data_name = urlParams.get('data_name');
  if(url=='null') {url=document.getElementById('link').value;}
  console.log(url, data_name);


  var msg = document.getElementById('messagem');


  if (url.includes('.flv')==true){var xhr = new XMLHttpRequest();code = xhr.open('HEAD', url);xhr.onreadystatechange=function(){if(xhr.readyState==4){if (xhr.status == 200){document.getElementById('vvideo').style.display = "block";player_start(url);}else {msg.style.display="block";console.log(xhr.status)}}};xhr.send()}else{msg.innerHTML ='Link Inv√°lido!';document.getElementById('link').value = '' ;console.log('link invalido')}}

function player_start(url) {
  document.getElementById('video').style.display = "block";
      if (flvjs.isSupported()) {
        var videoElement = document.getElementById('video');
        var flvPlayer = flvjs.createPlayer({
          type: 'flv',
          url: url
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
      }
    }
    
  </script>



</head>
<body onload="status_code()">
  <div class="d-flex flex-column align-items-center justify-content-center bg-white rounded px-3">
    <img src="/static/shade.jpg" class="rounded-circle m-4" alt="Imagem" style="width:8p0px; height:80px;" />
    <h1 class="mb-4 mt-3" style="color:#8B008B;">SHADE</h1>
    <div id="vvideo" style="display:none;">
      <video id="video" controls autoplay></video>
    </div>
    <div class="form-group" id="form">
      <div class="col-sm-10">
        <input type="url" name="text" class="form-control form-control-lg mb-3 d-none" id="link" onchange="status_code()" required>
        <a href="http://t.me/TheShading_bot" id="bt" class="btn btn-lg btn-primary" target="_blank">Abrir Telegram</a>

       </div>
    </div>
    <div class="alert alert-danger" id="messagem" style="display:none;" role="alert">
      <h3>Offline</h3>
    </div>
    <button id="play" class="btn btn-success btn-lg mb-3 d-none" onclick="status_code()">Play!</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/vendor/holder.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
$(document).ready(function () {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  var data_name = parseInt(urlParams.get('data_name'));
  if (data_name !== 5) {
    $("#play").removeClass("d-none");
    $("#link").removeClass("d-none");
    $("#bt").addClass("d-none");
    $("#link").val(urlParams.get('link'));
  }
});
</script>


</body>
</html>
